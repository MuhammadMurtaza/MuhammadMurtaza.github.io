<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground of an Skeptical Mind</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            margin:0;
            text-align: center;
        }
        h1,h2,h3,h4 {
            font-family: 'Lora', serif;
            margin-top: 0;;
        }
        h3 {
            font-size: 42px;
            padding-top: 45px;
            margin-bottom: 0;
        }
        p {
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 0;
        }
        .container {
            background: #03001e;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #fdeff9, #ec38bc, #7303c0, #03001e);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #fdeff9, #ec38bc, #7303c0, #03001e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .items {
            margin:0 auto;
            text-shadow: 1px -1px 0 rgba(0,0,0,0.3);
        }
        #sal:after {
            content:"السلام عليكم";
            animation: sal 5s linear infinite;
            position: absolute;
            transform: translateX(-50%);
        }
        @keyframes sal {
        0% { content:"السلام عليكم";}
        10% { content:"مرحبًا"; }
        20% { content:"Hello"; }
        30% { content:"Hola"; }
        40% { content:"Hallo"; }
        50% { content: "Kumusta"; }
        60% { content: "Bonjour"; }
        70% { content: "Ola"; }
        80% { content: "Ciao"; }
        90% { content: "こんにちは"; }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="items">
        <span id="sal"></span>   
        <h3>I'm Murtaza Chang</h3>
        <p>
        I’m a web developer and designer from Pakistan.
        </p>
        </div>
    </div>
</body>
</html>
